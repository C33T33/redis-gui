<!DOCTYPE html>
<html lang="en" class="h-screen">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c6302b">
    <meta name="msapplication-TileColor" content="#c6302b">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            font-family: 'Helvetica', sans-serif;
            font-style: normal;
            font-weight: 500;
            background: rgba(243, 244, 246, 1);
        }

        #app {
            width: 100%;
            height: 100%;
        }

        #app-loader {
            position: relative;
            display: flex;
            margin: auto;
            width: 1px;
            white-space: nowrap;
            height: 100%;
            justify-items: center;
            align-items: center;
        }

        @keyframes spin {
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }

        #app-loader > svg {
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            transition-duration: 300ms;
            transition-property: opacity;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            width: 1.25rem;
            height: 1.25rem;
            color: rgba(31, 41, 55, 1);
            right: 0;
            position: absolute;
            margin-right: 0.75rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: rgba(17, 24, 39, 1);
                color: rgba(229, 231, 235, 1);
            }

            #app-loader > svg {
                color: rgba(229, 231, 235, 1);
            }
        }
    </style>
</head>
<body class="h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div id="app-loader">
        Loading
        <svg fill="none" viewBox="0 0 50 50">
            <circle style="stroke: currentColor; stroke-dasharray: 283; stroke-dashoffset: 190; stroke-linecap: round" cx="25" cy="25" r="20" stroke-width="5"/>
        </svg>
    </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
